<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>【課題】お問い合わせフォームを作ろう</title>
</head>
<body>
	<h2>入力内容をご確認ください。</h2>
	    <table border="1">
	        <thead>
	            <tr>
	                <th>項目</th>
	                <th>入力内容</th>
	            </tr>
	        </thead>
	        <tbody>
                <tr><td>お名前</td><td th:text="${contactForm.getName()}"></td></tr>
                <tr><td>メールアドレス</td><td th:text="${contactForm.getEmail()}"></td></tr>
                <tr><td>お問い合わせ内容</td><td th:utext="${contactForm.getMessage()}"></td></tr>
                <!-- th:utext で改行されたテキストを正しく表示できる -->
	        </tbody>
	    </table>
</body>
</html>
